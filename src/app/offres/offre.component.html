    <div class="container body">
      <div class="main_container">
        <div class="row">
          <div class="row">
            <div class="col-lg-4">
              <h2> Vos offres</h2>
            </div>
            <div class="title_right">
              <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row" >
            <div class="col-lg-3">
              <select size="20" multiple class="form-control" id="sel1">
                <option *ngFor="let offre of testOffreList" (click)="selectedOffre = offre">
                  {{offre.poste}}
                </option>
                <option *ngFor="let offre of offreList">
                  <div class="view">
                          <label >{{offre.poste}}</label>
                  </div>
                </option>
              </select>
            </div>
              <app-offre-detail></app-offre-detail>
            </div>
          </div>
    </div>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
