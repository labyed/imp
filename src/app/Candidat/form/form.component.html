<h1 align="center">Créer un profil candidat</h1>
<div id="exTab1" class="container">

  <div class="tab-content clearfix">
    <div class="tab-pane active" id="1a">
      <form (ngSubmit)="onSubmit()" class="form-horizontal" id="candidat_form">
        <h3>Informations Générales</h3>
        <hr>
        <div align="center" class="form-group">
          <label class="col-md-3 control-label">Nom</label>
          <div class="col-md-4">
            <input [value]="nom" class="form-control" [(ngModel)]="candidat.nom"
                   name="nom"/>
          </div>
        </div>
        <div align="center" class="form-group">
          <label class="col-md-3 control-label">Prenom</label>
          <div class="col-md-4">
            <input [value]="prenom" class="form-control" [(ngModel)]="candidat.prenom"
                   name="prenom"/>
          </div>
        </div>
        <div align="center" class="form-group">
          <label class="col-md-3 control-label">Email</label>
          <div class="col-md-4">
            <input class="form-control" [(ngModel)]="candidat.email"
                   name="email"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Sexe</label>
          <div class="col-md-4">
            <input checked="checked" type="radio" [ngModel]="isMale" name="sex" value="true">Male<br>
            <input type="radio" [ngModel]="isMale" name="sex" value="false">Female<br>
          </div>
        </div>
        <div align="center" class="form-group">
          <label class="col-md-3 control-label">Adresse</label>
          <div class="col-md-4">
            <input class="form-control" [(ngModel)]="candidat.adresse"
                   name="adresse"/>
          </div>
        </div>
        <div align="center" class="form-group">
          <label class="col-md-3 control-label">Telephone Fixe</label>
          <div class="col-md-4">
            <input class="form-control" [(ngModel)]="candidat.telfix"
                   name="telfix"/>
          </div>
        </div>
        <div align="center" class="form-group">
          <label class="col-md-3 control-label">Telephone personnel</label>
          <div class="col-md-4">
            <input class="form-control" [(ngModel)]="candidat.telperso"
                   name="telperso"/>
          </div>
        </div>
        <div class="tab-pane" id="4a">
          <br/><br/>
          <div class="form-group">
            <label class="col-md-3 control-label">Loisirs</label>
            <div class="col-md-4">
              <select name="loisirs" [(ngModel)]="candidat.loisirs" name="loisirs">
                <option value="Music" selected="selected">Music</option>
                <option value="Sports">Sports</option>
                <option value="Cinema">Cinéma</option>
                <option value="Jeux Video">Jeux Video</option>
                <option value="Voyage">Voyage</option>
              </select>
            </div>
          </div>
        </div>

          </div>

                     name="date_fin_format" required="required"/>
            </div>
          </div>

        </div>

        <h3>Competences</h3>
        <hr>
        <div class="form-group">

          <div id="tags_9_addTag">
            <input list="CompetenceAuto" #comp name="comp" id="tags_9_tag" value=""
                   data-default="add a tag"
                   [(ngModel)]="compet"
                   (keyup)="autoCompleteCompetences(comp.value)"
                   (keyup.enter)="addCompetence(comp.value)">
            <datalist id="CompetenceAuto">
              <option *ngFor="let propositions_competence of propositions_competences">
                {{propositions_competence}}
              </option>
            </datalist>
            <button type="button" (click)="addCompetence(comp.value)">Ajouter la compétence</button>
          </div>

          <div id="tags_2_tagsinput" class="tagsinput" style="width: auto; min-height: 100px; height: 100px;">
            <span class="tag_ng" *ngFor="let competence of candidat.competence">
              <span class="tag_ng">{{competence}}</span>
              <a (click)="deleteComp(competence)" style="cursor: pointer;" title="Supprimer">x</a>
            </span>
            <div class="tags_clear"></div>
          </div>
        </div>


        <div class="form-group">

            <input type="reset" class="btn btn-primary" value="Annuler"/>
