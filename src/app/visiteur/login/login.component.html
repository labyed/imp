<div>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">

        <h1>Login Form</h1>

        <div>

          <input [(ngModel)]="user.email" id="email"
                 type="email" class="form-control" placeholder="email" required="">

        </div>

        <div>

          <input [(ngModel)]="user.password" id="password"
                 type="password" class="form-control" placeholder="Password" required="">

        </div>
        <div>
          <span>{{errorMsg}}</span>
          <button (click)="login()"
                  class="btn waves-effect waves-light"
                  type="submit" name="action">Login</button>
          <button type="button" class="btn waves-effect waves-light" (click)="goBack()">Retour</button>
        </div>


      </section>
    </div>
  </div>
</div>
