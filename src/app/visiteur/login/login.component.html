<div>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">

        <form #f="ngForm" (ngSubmit)="login(f.value)">

            <h1>Login Form</h1>

            <div>

              <input [(ngModel)]="user.email" name="email" id="email"
                     type="email" class="form-control" placeholder="email" required>

            </div>

            <div>

              <input [(ngModel)]="user.password" name="password" id="password"
                     type="password" class="form-control" placeholder="Password" required>

            </div>
            <div>
              <span>{{errorMsg}}</span>
              <button class="btn waves-effect waves-light"
                      type="submit" name="action">Login</button>
              <button type="button" class="btn waves-effect waves-light" (click)="goBack()">Retour</button>
              <a routerLink="/inscription-utilisateur">S'inscrire</a>
            </div>

        </form>


      </section>
    </div>
  </div>
</div>
