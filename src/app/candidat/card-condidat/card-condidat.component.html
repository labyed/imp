
<div class=" col-xs-12 profile_details">
  <div class="well profile_view">
    <div class="col-sm-12">
      <h4 class="brief"><i> {{candidat.formation}}</i></h4>
      <div class="left col-xs-7">
        <h2> Nom : {{candidat.nom}} {{candidat.prenom}} </h2>
        <p><strong>Competence : {{candidat.competence}}</strong>   </p>
        <ul class="list-unstyled">

          <li><i class="fa fa-mail-forward"></i> Email : {{candidat.email}} </li>
        </ul>
      </div>
      <div class="right col-xs-5 text-center">
        <img src="{{candidat.photo}}" alt="" class="img-circle img-responsive" style="width: 80%;" >
      </div>
    </div>
    <div class="col-xs-12 bottom text-center">
      <div class="col-xs-12 col-sm-6 emphasis">

      </div>

    </div>
  </div>
</div>
