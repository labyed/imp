<section id="services" class="parallax-section">
<div class="container" style="margin-top: 10%;margin-bottom: 9%;" >
  <form  >
    <div class="row" style="background-color:lightgray;;">

      <div class="col-sm-3"></div><div class="form-group col-sm-7" align="center"><h2 class="title-one"> Cr√©ation Compte</h2></div>

    </div>
    <div class="row  text-center clearfix" style="background-color:lightgray;-webkit-align-content: center;" >

        <div class="col-sm-3"></div><div class="form-group col-sm-7" align="center"><input type="text" name="email" class="form-control" required="required" placeholder="Email" [value]="email" [(ngModel)]="email" > </div>
        <div class="col-sm-3"></div><div class="form-group col-sm-7" align="center"><input type="text" name="password" class="form-control" required="required" placeholder="Password" [value]="password" [(ngModel)]="password"></div>

    </div>

    <div class="row" style="background-color:lightgray;-webkit-align-content: center;">
      <div class="col-sm-3"></div><div class="form-group col-sm-7" align="center"><button type="submit" class="btn btn-primary"   (click)="createAccount()" >Enregistrer</button></div>


    </div>
  </form>
</div>
</section>
